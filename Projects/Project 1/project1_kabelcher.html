<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 1 Form Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form method="post" action="#">
        <div class="row">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
        
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
          </div>

        
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="address">
          </div>  
          
          <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select" size="1">
                <option value="OH">Ohio</option>
                <option value="IN">Indiana</option>
                <option value="MI" selected>Michigan</option>
                <option value="IL">Illinois</option>
                <option value="WI">Wisconsin</option>
              </select>
          </div>    
          <div class="col-md-2"> 
              <label for="zipCode" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zipCode">
          </div>
         
          <div class="col-12">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">Male</label>
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="female">Female</label>
            <input class="form-check-input" type="radio" name="gender" id="nonbinary">
            <label class="form-check-label" for="nonbinary">Nonbinary</label>
          </div>
          
          <div clas="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          
        </div>  
    </form>
    </div>  
   </body>
</html>
